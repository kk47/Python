{% block title %} The Meta data of request{% endblock %}

{% block content %}
<table border="1">
    <tr>
        <td>Parameter</td>
        <td>value</td>
    </tr>

{% for k, v in values %}

    </tr>
{% endfor %}
</table>
{% endblock%}
