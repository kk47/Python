    {% extends "base.html" %}
    {% block content %}    
	<h2><a href="/">首页</a>&gt;&gt;<a href="javascript:void(0)">IP地址管理</a></h2>
        <table cellpadding="0" cellspacing="0" border="1" width="100%">
        	<tr>
            	<th width="20">IP地址</th>
            	<th width="20%">eth0 MAC</th>
            	<th width="20%">eth1 MAC</th>
            	<th width="20%">eth2 MAC</th>
		<th width="20%">eth3 MAC</th>
		
            </tr>
		{% for server in data %}
            <tr>
            	<td>{{ server.ip }}</td>
            	<td>{{ server.idmac.eth0 }}</td>
            	<td>{{ server.idmac.eth1 }}</td>
            	<td>{{ server.idmac.eth2 }}</td>
		<td>{{ server.idmac.eth3 }}</td>
            </tr>
		{% endfor %}
        </table>
        {% endblock %}
