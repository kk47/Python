    {% extends "base.html" %}
    {% block content %}    
	<h2><a href="javascript:void(0)">首页</a>&gt;&gt;<a href="javascript:void(0)">监控管理</a></h2>
	{% if ip %}
	 <table class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
        <th>{{ ip.ip }} 24小时端口流量使用情况</th>
        <tr>
        </thead>
        <tbody>
	 {% for port in ports %}
        <tr>
       <td><img src="/images/swimage/{{ ip.id }}/{{ port }} "></td>
        </tr>
	{% endfor %}
        </tbody>
        </table>
	{% endif %}
        {% endblock %}
